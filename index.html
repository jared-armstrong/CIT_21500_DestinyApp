<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "cards.css">
    <title>Destiny App</title>
</head>
<body>

<div id="destiny-app">

    <div v-for = "char in cards">

        <div class = "card" v-bind:class = "char.color">

            <img v-bind:src = "char.img"/>

            <div class = "name">
                {{char.name}}
            </div>

            <div class = "health">
                {{char.health}}
            </div>

            <div class ="rarity" v-bind:class = "{rare:char.rarity, legendary: !char.rarity}">
                {{char.setNumber}}
            </div>

            <div class = "affl" v-bind:class = "char.affl">
                {{char.affl}}
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src = "app.js"></script>

</body>
</html>
